<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"
      xmlns:fb="http://ogp.me/ns/fb#">
      
  <!--manifest="isober.manifest"-->
  <head>
    <title>iSober</title>
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	  <meta name="viewport" content="width=device-width, user-scalable=no" />
	  <link rel="stylesheet" href="css/normalize.css">
	  <link rel="stylesheet" href="css/main.css" />
	  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
	  <link href="css/font-awesome.min.css" rel="stylesheet">
	  <!-- script data-main="js/app" src="js/require.js"></script -->
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/underscore-min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      <!-- script type="text/javascript" src="js/debug-offline.js"></script -->
  </head>
  <body>
      <div id="fb-root"></div>
        <div id="mainpage" class="page">
			<div class="header">
				<div class="leftheaderbutton" id="settings"><i class="fa fa-cog"></i></div>
	            <div class="title">iSober</div>
			</div>
			<div class="quadcontainer" style="height: 100%;">
				<div class="quad" id="minutesLeft">Stone Code</div>
				<div class="quad" id="onedrink"><i class="fa fa-glass"></i></div>
				<div class="quad" id="otherdrink"><i class="fa fa-ellipsis-h"></i></div>
				<div class="quad facebookoff" id="facebooktoggle"><i class="fa fa-facebook-square"></i></div>
			</div>
        </div>
        <div id="customdrinkpage" class="page" style="display:none;">
			<div class="header">
	          <div class="rightheaderbuttonblue" id="customdone">Done</div>
	            <div class="title">iSober</div>
			</div>
			<div class="drinktable"><!--
				--><div class="drinkchoice" data-drinkbac="0.5"><span class="clip"><span class="l-half"><i class="fa fa-glass"></i></span></span></div><!--
				--><div class="drinkchoice selectdrink" data-drinkbac="1"><i class="fa fa-glass"></i></div><!--
				--><div class="drinkchoice" data-drinkbac="1.5"><i class="fa fa-glass"></i><span class="clip"><span class="l-half"><i class="fa fa-glass"></i></span></span></div><!--
				--><div class="drinkchoice" data-drinkbac="2"><i class="fa fa-glass"></i><i class="fa fa-glass"></i></div><!--
			--></div><!--
            --><div>
              <input type="text" name="customdrinkname" id="customdrinkname"  placeholder="Booze" style='font-size: 20px; width:100%; text-align: center; padding: 0px;' />
            </div>
            <div id="otherdrinkbutton" class="bigbutton">Drink</div>
        </div>
		<div id="settingspage" class="page" style="display:none">
			<div class="header">
	          <div class="rightheaderbuttonblue" id="settingsdone">Done</div>
	          <div class="title">Settings</div>
			</div>
			<div class="tbHeader">Sobriety</div>
		    <ul class="tableView">
				<li><b>Sober at</b><input class="textinput" name="sobrietyLevel" id="sobrietyLevel" /></li>
				<li><b>Weight</b><input class="textinput" name="weight" id="weight" /></li>
			</ul>
			<div class="tbHeader">Facebook</div>
			<ul class="tableView">
			    <li><b>
				<div id="facebooklogin">
                  <fb:login-button show-faces="true" max-rows="1" data-width="260" scope="publish_actions"></fb:login-button>
				</div>
			    </b></li>
			</ul>
			<div class="tbHeader">Debug</div>
		    <ul class="tableView">
				<li id="sober"><b>I'm Sober</b></li>
				<li><b>Drink Value Amount</b><span class="subtitle" id="drinkValueAmount">?</span></li>
				<li><b>Total Consumed</b><span class="subtitle" id="totalConsumed">?</span></li>
				<li><b>BaC</b><span class="subtitle" id="bac">?</span></li>
				<li><b>Start Time</b><span class="subtitle" id="startTime">?</span></li>
				<li><b>Total Minutes To Sober</b><span class="subtitle" id="totalMinutesForSobriety">?</span></li>
				<li><b>Elapsed Minutes</b><span class="subtitle" id="elapsedMinutes">?</span></li>
				<li><b>Remaining Minutes</b><span class="subtitle" id="remainingMinutes">?</span></li>
			</ul>
		</div>
  </body>
</html>
